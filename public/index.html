<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->
	<base href="/">

	<title>Universal Health Aid</title>

	<!-- CSS -->
	<link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css"> <!-- custom styles -->

	<!-- JS -->
	<script src="libs/angular/angular.min.js"></script>
	<script src="libs/angular-route/angular-route.min.js"></script>
	<script src="libs/angular-bootstrap/ui-bootstrap.min.js"></script>

	<!-- ANGULAR CUSTOM -->
	<!-- Controllers -->
	<script src="js/controllers/MainController.js"></script>
	<!-- Service -->
	<script src="js/services/PatientService.js"></script>

	<script src="js/appRoutes.js"></script>
	<script src="js/app.js"></script>
	
</head>

<body ng-app="sampleApp" ng-controller="MainController">
<div class="container">

	<h3><span class="label label-default"> {{ tagline }}</span></h3>

	<div class="container">
		<form>
		  <div class="form-group">
		    <label for="inputLastName">Last Name</label>
		    <input type="text" class="form-control input-lg" placeholder="Last Name" ng-model="firstName.text">
		  </div>
		  <div class="form-group">
		    <label for="inputFirstName">First Name</label>
		    <input type="text" class="form-control input-lg" placeholder="First Name" ng-model="lastName.text">
		  </div>
		  <button type="submit" class="btn btn-default" ng-click="createPatient()">Submit</button>
		</form>
	</div>

	<!-- ANGULAR DYNAMIC CONTENT -->
	<div ng-view></div>

</div>
</body>
</html>
