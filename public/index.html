<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->
	<base href="/">

	<title>Universal Health Aid</title>

	<!-- CSS -->
	<link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css"> <!-- custom styles -->

	<!-- JS -->
	<script src="libs/angular/angular.min.js"></script>
	<!--<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.4/angular.min.js"></script>-->
	<script src="libs/angular-route/angular-route.min.js"></script>
	<script src="libs/angular-bootstrap/ui-bootstrap.min.js"></script>

	<!-- ANGULAR CUSTOM -->
	<script src="js/app.js"></script>
	<script src="js/appRoutes.js"></script>
	<!-- Services -->
	<script src="js/services/PatientService.js"></script>

	<!-- Controllers -->
	<script src="js/controllers/MainController.js"></script>
	<script src="js/controllers/MapController.js"></script>

	
</head>

<body ng-app="sampleApp">
	<div class="container">
		<nav class="navbar navbar-default">
			<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="/">Universal Health Aid</a>
				</div>

				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav">
						<li><a href="/">Add Patient</a></li>
						<li><a href="/patientmap">Patient Map</a></li>
					</ul>
					<form class="navbar-form navbar-right" role="search">
						<div class="form-group">
						<input type="text" class="form-control" placeholder="Patient Search">
						</div>
						<button type="submit" class="btn btn-default" ng-click="searchPatient()">Submit</button>
					</form>
				</div><!-- /.navbar-collapse -->
			</div><!-- /.container-fluid -->
		</nav>

		<!-- ANGULAR DYNAMIC CONTENT -->
		<div ng-view></div>

	</div>
</body>
</html>
